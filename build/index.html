          <p class="footer__slogan">
            Информация про сайт и прочий текст

        </div>
        <div class="footer__menu-block footer__menu-block--left footer__block">
          <h2 class="footer__block-heading">
            Информация
          </h2>
          <ul class="footer__menu-list">
            <li class="footer__menu-item">
              <a class="footer__menu-link link" href="#">
                Вопрос-ответ
              </a>
            </li>
            <li class="footer__menu-item footer__menu-item--hidden-on-mobile">
              <a class="footer__menu-link link" href="#">

            <li class="footer__menu-item">

        </div>
        <div class="footer__menu-block footer__menu-block--right footer__block">
          <h2 class="footer__block-heading">
            Другие страницы
          </h2>
          <ul class="footer__menu-list">
            <li class="footer__menu-item">
              <a class="footer__menu-link link" href="#">

              </a>
            </li>
            <li class="footer__menu-item">
              <a class="footer__menu-link link" href="#">
                Интерьеры
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__contacts-block footer__block">
          <h2 class="footer__block-heading">
            Контакты
          </h2>
          <ul class="footer__menu-list footer__menu-list--contacts">
            <li class="footer__menu-item">
              <a class="footer__menu-link footer__menu-link--phone link" href="tel:+79995252015">
                7 999 525 20 15
              </a>
            </li>
            <li class="footer__menu-item">
              <a class="footer__menu-link footer__menu-link--email link" href="mailto:contact@web.ru">
                contact@web.ru
              </a>
            </li>
          </ul>
          <ul class="footer__social">
            <li class="footer__social-item">
              <a class="footer__social-link" href="https://facebook.com/" aria-label="Мы в Facebook" style="background-image: url('img/icon-footer-facebook.svg')"></a>
            </li>
            <li class="footer__social-item">
              <a class="footer__social-link" href="https://twitter.com/" aria-label="Мы в Twitter" style="background-image: url('img/icon-footer-twitter.svg')"></a>
            </li>
            <li class="footer__social-item">
              <a class="footer__social-link" href="https://instagram.com/" aria-label="Мы в Instagram" style="background-image: url('img/icon-footer-instagram.svg')"></a>
            </li>
          </ul>

    <div class="footer__copyright-row">
      <div class="container container--small">
        <p class="footer__copyright">
          Copyright © 2020 PRECAM. All Rights Reserved.
        </p>
      </div>
    </div>

          <line class="st0" x1="14.2" y1="2.2" x2="2.2" y2="14.2" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
